<div class="row">

    <div class="input-field col s6">
        <input id="last_name" type="text" class="" ng-model="vm.filter">
        <label for="last_name">Filter</label>
    </div>

</div>


<ul class="collection">
    <li class="collection-item active">Filter: {{vm.filter}}
    </li>
    <li class="collection-item avatar" ng-repeat="archetype in vm.archetypes |filter:vm.filter">
        <i class="material-icons circle">folder</i>
        <span class="title">{{archetype.metadata.title}}</span>
        <p>{{archetype.metadata.id}}
        </p>
    </li>
    <li class="collection-item active">
        All
    </li>
    <li class="collection-item avatar" ng-repeat="archetype in vm.archetypes">
        <i class="material-icons circle">folder</i>
        <span class="title">{{archetype.metadata.title}}</span>
        <p>{{archetype.metadata.id}}
        </p>
    </li>
</ul>
