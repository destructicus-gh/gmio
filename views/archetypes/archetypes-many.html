<div class="row">
    <div class="col s12 m6">
        <div class="row">
            <div class="col s12 m12 l6">
                <h3>Archetypes</h3>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="" ng-model="filter">
                <label for="last_name">Filter</label>
            </div>

        </div>


        <ul class="collection">
            <li class="collection-item active">b Filter: {{filter}}
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle">folder</i>
                <span class="title">Title</span>
                <p>First Line
                </p>
            </li>
            <li class="collection-item active">
                Others
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle">insert_chart</i>
                <span class="title">Title</span>
                <p>First Line
                </p>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle">play_arrow</i>
                <span class="title">Title</span>
                <p>First Line
                </p>
            </li>
        </ul>
    </div>
    <div class="col s12 m6">
        <h4>{{vm.arch.name}}</h4>
        <ul class="collection" ng-repeat="dataItem in vm.arch.data" ng-init="active=false">
            <li class="collection-item" ng-class="{active:dataItem.type=='array'}" ng-init="c = vm.d[$index]">
                {{dataItem.name}}
                <a class="secondary-content" ng-show="(dataItem.type != 'array')">{{c}}</a>
            </li>
            <li class="collection-item data-content" ng-repeat="item in dataItem.data" ng-show="(dataItem.type == 'array')" ng-class="{}">
                <a class="secondary-content" ng-show="(dataItem.type != 'array')">{{dataItem.data}}</a> {{item.name}}:{{c[$index]}}
            </li>

        </ul>
    </div>
</div>
